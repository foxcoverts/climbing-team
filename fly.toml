# fly.toml app configuration file generated for climbing-team on 2024-03-06T18:24:22Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'climbing-team'
primary_region = 'lhr'
console_command = 'php /var/www/html/artisan tinker'

[build]
  [build.args]
    NODE_VERSION = '18'
    PHP_VERSION = '8.3'

[deploy]
  release_command = "php /var/www/html/artisan migrate --force"

[env]
  APP_URL = "https://climbing-team.fly.dev"
  APP_ENV = 'production'
  DB_CONNECTION = 'mysql'
  DB_HOST = 'lhr.climbing-team-mysql.internal'
  DB_DATABASE = 'climbing'
  MAIL_MAILER = 'sendgrid'
  LOG_CHANNEL = 'stderr'
  LOG_LEVEL = 'info'
  LOG_STDERR_FORMATTER = 'Monolog\Formatter\JsonFormatter'
  SESSION_DRIVER = 'cookie'
  SESSION_SECURE_COOKIE = 'true'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  size = 'shared-cpu-1x'
